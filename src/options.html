<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Code Copier Options</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/options.css" />
    <!-- /CSS -->
  <body>
    <form>
      <label>
        <b>Enter host names which you wish to disable Code Copier.</b><br/>
        <br/>
        The list should be comma separated.<br/>
        (e.g. store.example.com,example.com)<br/>
        <br/>
        Refresh browser tab to apply saved settings.
      </label>
      <br/>
      <textarea id="hostnameList" rows="4"></textarea>
      <button type="submit">Save</button>
    </form>

    <!-- Javascripts -->
    <script src="assets/js/options.js" type="text/javascript"></script>
    <!-- /Javascripts -->
  </body>
</html>
